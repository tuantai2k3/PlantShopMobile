plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter Gradle Plugin phải được áp dụng sau các plugin Android và Kotlin.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.frontend"  // Đảm bảo chỉ có một namespace duy nhất cho ứng dụng chính.
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.frontend"  // Đảm bảo applicationId đúng với tên gói của ứng dụng
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Cấu hình ký cho bản phát hành (có thể thay thế bằng các ký tự khác khi phát hành chính thức)
        }
    }
}

flutter {
    source = "../.."  // Đảm bảo đường dẫn đến thư mục gốc của Flutter đúng
}

dependencies {
    // Các phụ thuộc Flutter và Android khác nếu có
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version" 
    // Bạn có thể thêm các thư viện cần thiết khác ở đây
}
